name: Run Pytest and Notify Discord

on:
  push

jobs:
  test_and_notify:
    runs-on: ubuntu-latest
    steps:
      # Klona repot
      - name: Check out repository
        uses: actions/checkout@v4

      # Installera Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # du kan Ã¤ndra version om du vill

      #  Installera beroenden
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # KÃ¶r pytest
      - name: Run pytest
        run: pytest || true   # kÃ¶r Ã¤ven om testerna failar, sÃ¥ Discord-steget fortfarande kÃ¶rs

